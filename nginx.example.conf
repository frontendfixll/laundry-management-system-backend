# Nginx Configuration for LaundryLobby Multi-Tenancy PaaS
# This configuration handles subdomain routing for tenant portals

# Upstream servers
upstream backend_api {
    server 127.0.0.1:5000;
    keepalive 64;
}

upstream frontend_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream superadmin_app {
    server 127.0.0.1:3002;
    keepalive 64;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# SSL configuration (shared)
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
ssl_prefer_server_ciphers off;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;

# ============================================
# Main Platform Domain
# ============================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name laundry-platform.com www.laundry-platform.com;

    ssl_certificate /etc/letsencrypt/live/laundry-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/laundry-platform.com/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# API Server
# ============================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name api.laundry-platform.com;

    ssl_certificate /etc/letsencrypt/live/laundry-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/laundry-platform.com/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Tenancy-ID,X-Tenancy-Slug' always;

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ============================================
# Superadmin Portal
# ============================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name superadmin.laundry-platform.com;

    ssl_certificate /etc/letsencrypt/live/laundry-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/laundry-platform.com/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://superadmin_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# Tenant Subdomains (Wildcard)
# Handles: *.laundry-platform.com
# Example: quickwash.laundry-platform.com
# ============================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name ~^(?<subdomain>[a-z0-9-]+)\.laundry-platform\.com$;

    ssl_certificate /etc/letsencrypt/live/laundry-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/laundry-platform.com/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Skip known subdomains
    if ($subdomain ~* ^(www|api|superadmin|admin|mail|ftp)$) {
        return 404;
    }

    # API requests
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        proxy_set_header X-Tenancy-Slug $subdomain;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend app
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

